<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Email from Opal Studenst!</title>
</head>
<body>
<!--incident assignment email template-->

<div style="background-color: #f2f2f2; padding: 30px 0 30px 0; font-family: Roboto, sans-serif; text-align: center">

    <div style="background-color: #fff; margin: 0 auto; max-width: 600px; padding: 0px;">


        <div style="padding: 30px; background-color: #fb771a;">

            <div style="color: #fff;font-size: 10px; font-weight: 400; line-height: 24px;">

            </div>
        </div>

            <div style="margin: 0 auto; max-width: 540px;">

                    <hr style="height:1px">
                    <h2 style="margin-bottom: 0;">Dear, {{ first_name }} </h2>



                    <hr/>
                    <p  style="margin-top: 10px; font-size:13px;"> {{ email_message }}
                    </p>

                  
                </div>

            </div>
            <div>
              

                <div  style="margin-top: 20px; font-size:13px;">             
                    <p> Best regards,</p>
                    <p>Opal Students Team</p>
                    <p>Opal Students Accommodation Platform</p>

                    <div style="margin:30px;"> <a href="{{ url }}/{% url 'login' %}" target="_blank" style="padding: 15px 50px 15px 50px;  ; background: #fb771a; color: #fff; border-radius: 6px;" >Login</a></div>

                </div>

            </div>



            <div style="margin-top: 10px;">
                <div style="color: #000; font-size: 10px; font-weight: 400; line-height: 24px;">
                    <div style="padding: 10px; background-color: #f2f2f2;">

                    </div>
                </div>
            </div>

                <a href="http://www.facebook.com/UJopalstudents"><img src="https://cdn-icons-png.flaticon.com/256/124/124010.png" alt="Facebook" style="width: 30px; margin-right: 10px;"></a>

                <a href=http://www.instagram.com/Opalstudents"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-512.png" alt="Instagram" style="width: 30px; margin-right: 10px;"></a>

<a href="https://www.tiktok.com/@opalstudentssa"><img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="TikTok" style="width: 30px; margin-right: 10px;"></a>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <img src="https://opalstudents.co.za/wp-content/uploads/2021/10/O_Floating-Retina.png" height="40">    </div>
