{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BlueBeat Digital - Password Reset</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .login-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content-box {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        max-width: 600px;
      }
      h1 {
        color: #B02A3C;
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      h5 {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .btn-primary {
        background-color: #B02A3C;
        border-color: #B02A3C;
      }
      .btn-primary:hover {
        background-color: #901e2f;
        border-color: #901e2f;
      }
    </style>
  </head>
  <body>
    <section class="login-section">
      <div class="container">
        <div class="content-box">
          <h1>Password Reset Instructions Sent</h1>
          <h5>
            We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with.
          </h5>
          <a href="{% url 'login' %}" class="btn btn-primary">Return to Login Page</a>
        </div>
      </div>
    </section>
  </body>
</html>
