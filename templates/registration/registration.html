{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlueBeat Digital - Registration Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
  

    <div class="d-lg-flex half">
      <div class="bg order-2 order-md-2" style="background-image: url({% static 'images/reg_bg.jpeg' %});"></div>
      <div class="contents bg-white order-1 order-md-1 py-5">
  
        <div class="container">
          <div class="row align-items-center justify-content-center">
            
            <div class="col-md-7">
                <div class="logo-container mb-2">
                    <img class="img-fluid mt-4" width="50%" src="{% static 'images/logo.png' %}"/>
                </div>
              <p class="mb-4">Register your account</p>

              <form action="{%  url 'register-student' %}" method="post" id="form-register">

                <div class="row">

                <div class="form-group col-md-6 first">
                  <label for="username">First Name:</label>
                  <input type="text" class="form-control" placeholder="Your first name..." id="first-name" name="first-name" maxlength="45"/>
                </div>

                <div class="form-group col-md-6">
                    <label for="username">Last name:</label>
                    <input type="text" class="form-control" placeholder="Your last name..." id="last-name" name="last-name" maxlength="45"/>
                  </div>
                </div>
            
                <div class="form-group first">
                    <label for="username">Email address:</label>
                    <input type="text" class="form-control" placeholder="Your email address..." id="email" name="email" maxlength="45"/>
                </div>

                <div class="form-group first">
                    <label for="username">ID Number</label>
                    <input type="text" maxlength="13" class="form-control" placeholder="Your ID Number..." id="id-number" name="id-number"/>
                </div>

                <div class="form-group last mb-3">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" placeholder="Your Password..." id="password" name="password" maxlength="45"/>
                </div>

                <div class="form-group last mb-3">
                    <label for="password">Confirm Password:</label>
                    <input type="password" class="form-control" placeholder="Your Password..." id="confirm-password" name="confirm-password" maxlength="45"/>
                  </div>
                
               
  
                <input type="submit" value="Register" class="btn btn-block btn-primary mb-3">

                <span class="ml-auto text-sm float-right"><a href="{% url 'login' %}" class="">Already have an account? login</a></span> 

  
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% comment %} <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var csrf_token = '{{ csrf_token }}'
        var register_student_url = '{% url "register-student" %}'
        var login_url = '{% url "login" %}'

    </script>
    <script src="{% static 'js/auth.js' %}"></script>

    </body>
</html>
