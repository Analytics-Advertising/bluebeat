{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlueBeat- Login Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
  

    <div class="d-lg-flex half">
      <div class="bg order-2 order-md-2" style="background-image: url({% static 'images/login_bg.png' %});"></div>
      <div class="contents bg-white order-1 order-md-1 py-5 ">
  
        <div class="container ">
          <div class="row align-items-center justify-content-center">
            
            <div class="col-md-7">
              <span class="ml-auto"><a href="{% url 'application-home' %}"><i class="fa fa-arrow-left"></i>Back</a></span> 
                <div class="logo-container mb-2">

                  <a href="{% url 'application-home' %}">
                    <img class="img-fluid " width="50%" src="{% static 'images/logo.png' %}"/>
                  </a>
                </div>
              <p class="mb-4">Login to your account!</p>
              <form  action="{% url 'login' %}" method="post" id="login-form">
                {% csrf_token %}

                <div class="form-group first">
                  <label for="username">Email address:</label>
                  <input type="text" class="form-control" placeholder="eg. user@bluebeat.co.za"  name="username"/>
                </div>

                <div class="form-group last mb-3">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" placeholder="eg. password@123" name="password" id="password">
              </div>
              <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="showPassword">
                  <label class="form-check-label" for="showPassword">
                      Show Password
                  </label>
              </div>
              
              
                
                <div class="d-flex mb-5 align-items-center">
                  {% comment %} <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label> {% endcomment %}
                  <span class="ml-auto"><a href="{% url 'password_reset' %}" class="forgot-pass">Reset Password</a></span> 
                </div>

                {% if form.errors %}
                <div class="text-center text-sm m-0 p-0">
                  <p class="text-warning">The email or password is incorrect. Please verify your credentials and try again!</p>               
                </div>
                  
                {% endif %}

                {% comment %} <input type="submit" value="{{ next }}" class="btn btn-block btn-primary"> {% endcomment %}
                <button type="submit" class="form-control btn btn-primary rounded submit p-0 mb-3 "  value="{{ next }}">Sign In</button>


  
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      document.getElementById('showPassword').addEventListener('change', function() {
          var passwordInput = document.getElementById('password');
          if (this.checked) {
              passwordInput.type = 'text'; // Show password
          } else {
              passwordInput.type = 'password'; // Hide password
          }
      });
  </script>
  

  
    </body>
</html>
