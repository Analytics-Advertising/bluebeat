{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>BlueBeat Digital - Password Reset</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
        
   
    <body >

    <section class="login-section bg-darkx`">
        <div class="container">
              <!-- Heading -->
              <div class="wrap d-md-flex">
                {% comment %} <div class="img"> {% endcomment %}
                    
                </div>
                <div class=" p-5 m-5 align-center justify-content-center">
                    
                <img class="img-fluid mt-5 my-5" width="20%" src="{% static 'images/logo.png' %}"/>
                <h2 class="heading-section text-danger">Reset your password </h2>
         
                <h5>Enter your email address to obtain a new password</h5>

                <form action="." method="POST" source="email" name="form" id="form">
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" name="email" type="email" placeholder="youremail@email.com"> {{ form.username }}</input>
                    </div>
                    <input type="submit"  class="btn btn-primary" value="Send email">
                    {% csrf_token %}
                </form>
                
            </div>

        </div>
      </section>
    </body>

</html>
